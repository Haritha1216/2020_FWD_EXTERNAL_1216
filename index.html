<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form using css</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body style="background-color:rgb(174, 204, 204)">
    <table align="center">
        <tr>
          <td><label>Username :</label></td>
          <td><input type="text" id="names" /></td>
        </tr>
        <tr>
          <td><label>Password :</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label>EMail id :</label></td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td><label>Phone No:</label></td>
          <td><input type="text" id="number" /></td>
        </tr>
        <tr>
          <td><label>Gender :</label></td>
          <td>
           <input type="radio" id="radio1" name="gender" /> Female
            <input type="radio" id="radio2"name="gender"/>Male
          </td>
        </tr>
        <tr>
          <td><label>Languages :</label></td>
          <td>
            <input type="checkbox" id="che1" /> English 
            <input type="checkbox" id="che2" />Telugu
            <input type="checkbox" id="che3" />  Hindi
            <input type="checkbox" id="che4" />Tamil
          </td>
        </tr>
        <tr>
          <td><label>Address :</label></td>
          <td>
            <input type="text" id="address">
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button onclick="callme();">Submit</button></td>
        </tr>
      </table>
    
</body>
</html>
